<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 추가</title>
    <link rel="stylesheet" href="./assets/css/main.min.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/cb9a8df948.js" crossorigin="anonymous"></script>
</head>
<body class="recipes">
    <div class="topBot" data-include="inc/header.html"></div>

    <div class="loading active">
        <img src="./assets/img/loading.gif" alt="loading">
    </div>
    
    <div class="main-wrap">
        <div class="top">
            <div class="top__title">
                <h1>레시피 관리</h1>
                <h2>- 목록</h2>
            </div>
            <div class="top__link">
                <a href="./addRecipes.html">
                    <h3>추가하기</h3>
                </a>
                <a href="./recipes.html">
                    <h3>목록보기</h3>
                </a>
            </div>
        </div>

        <select name="page" id="page">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>
        <div class="recipe-list">
            <table class="table">
                <colgroup>
                    <col style="width: 20%">
                    <col style="width: 20%">
                    <col style="width: 40%">
                    <col style="width: 20%">
                </colgroup>
                <thead>
                    <tr>
                        <td>종류</td>
                        <td>방식</td>
                        <td>이름</td>
                        <td>-</td>
                    </tr>
                </thead>
                <tbody id="listBody"></tbody>
            </table>
        </div>
    </div>
    
    <div class="topBot" data-include="inc/footer.html"></div>

    <script src="./assets/node_modules/axios/dist/axios.min.js"></script>
    <script src="assets/js/include.js"></script>
    <script type="module" src="./assets/js/getRecipes.js"></script>
    <script type="module">
        const page = document.querySelector('#page');
        page.addEventListener('change', e => {
            window.location = `addRecipes.html?page=${page.value}`;
        });
    </script>
</body>
</html>
