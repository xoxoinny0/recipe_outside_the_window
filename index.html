<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2조 세미프로젝트</title>
    <link rel="stylesheet" href="./assets/css/main.min.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/cb9a8df948.js" crossorigin="anonymous"></script>
</head>
<body class="index">
    <div class="topBot" data-include="inc/header.html"></div>

    <div class="loading active">
        <img src="./assets/img/loading.gif" alt="">
    </div>
    
    <div class="main-wrap">
        <section class="main">
            <div class="weather">
                <h2>지금은...</h2>
                <table>
                    <td>현재 위치: </td>
                    <td><span id="nowWhere">내 지역</span></td>
                    <td>현재 시간: </td>
                    <td>
                        <span id="nowTime">현재 시간</span>
                    </td>
                    <td>날씨: </td>
                    <td>
                        <span id="nowWeather">맑음</span>
                        <img src="" alt="날씨">
                    </td>
                    <td>기온: </td>
                    <td><span id="nowTemp">18ºC</span></td>
                </table>
            </div>

            <div class="recommend">
                <div class="main-recommend">
                    <div class="recipe__about">
                        <img src="./assets/img/lamen.jpg" alt="라면">
                        <h3 class="recipe__title">라면</h3>
                        <div class="recipe__content">
                            <p class="recipe__kind">#야식</p>
                            <p class="recipe__temp">#끓이기</p>
                            <p class="recipe__hashTag">#면</p>
                        </div>
                    </div>
                </div>
    
                <div class="sub-recommend">
                    <div class="recipe__about">
                        <img src="./assets/img/lamen.jpg" alt="라면">
                        <h3 class="recipe__title">라면</h3>
                        <div class="recipe__content">
                            <p class="recipe__kind">#야식</p>
                            <p class="recipe__temp">#끓이기</p>
                            <p class="recipe__hashTag">#면</p>
                        </div>
                    </div>
                    <div class="recipe__about">
                        <img src="./assets/img/lamen.jpg" alt="라면">
                        <h3 class="recipe__title">라면</h3>
                        <div class="recipe__content">
                            <p class="recipe__kind">#야식</p>
                            <p class="recipe__temp">#끓이기</p>
                            <p class="recipe__hashTag">#면</p>
                        </div>
                    </div>
                    <div class="recipe__about">
                        <img src="./assets/img/lamen.jpg" alt="라면">
                        <h3 class="recipe__title">라면</h3>
                        <div class="recipe__content">
                            <p class="recipe__kind">#야식</p>
                            <p class="recipe__temp">#끓이기</p>
                            <p class="recipe__hashTag">#면</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="topBot" data-include="inc/footer.html"></div>

    <script src="./assets/node_modules/axios/dist/axios.min.js"></script>
    <script src="./assets/js/include.js"></script>
    <script type="module" src="./assets/js/weather.js"></script>
    <script type="module">
        const timeTags = document.querySelectorAll('.recipe__kind');
        timeTags.forEach(v => {
            v.addEventListener('click', e => {
                window.location = `./list.html?time=${v.dataset.time}`;
            });
        });
        const tempTags = document.querySelectorAll('.recipe__temp');
        tempTags.forEach(v => {
            v.addEventListener('click', e => {
                window.location = `./list.html?temp=${v.dataset.temp}`;
            });
        });
    </script>
</body>
</html>
